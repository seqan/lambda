sudo: required
dist: trusty
language: cpp
os: linux
  before_install:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo add-apt-repository -y ppa:george-edison55/cmake-3.x
    - sudo add-apt-repository -y 'deb http://llvm.org/apt/trusty/ llvm-toolchain-trusty-3.8 main'
    - sudo add-apt-repository -y 'deb http://llvm.org/apt/trusty/ llvm-toolchain-trusty-3.9 main'
    - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
    - sudo apt-get update -y
    - sudo apt-get install -qq -y g++-4.9 g++-5 g++-6 clang-3.8 clang-3.9 cmake cmake-data zlib1g-dev libbz2-dev
os: osx
  before_install:
    - sudo brew update
    - sudo brew tap homebrew/versions
    - sudo brew install gcc5
    - sudo brew install gcc6
matrix:
  include:
    - os: linux
      compiler: gcc-4.9
      install: export CXX="g++-4.9"

    - os: linux
      compiler: gcc-5
      install: export CXX="g++-5"
      env: CMAKE_ARGS="-DCMAKE_BUILD_TYPE=RelWithDebInfo"

    - os: linux
      compiler: gcc-6
      install: export CXX="g++-6"

    - os: linux
      compiler: clang-3.8
      install: export CXX="clang++-3.8"

    - os: linux
      compiler: clang-3.9
      install: export CXX="clang++-3.9"

    - os: osx
      compiler: gcc-4.9
      install: export CXX="g++-4.9"
      env: CMAKE_ARGS="-DLAMBDA_FASTBUILD=1"

    - os: osx
      compiler: gcc-5
      install: export CXX="g++-5"
      env: CMAKE_ARGS="-DLAMBDA_FASTBUILD=1"

    - os: osx
      compiler: gcc-6
      install: export CXX="g++-6"
      env: CMAKE_ARGS="-DLAMBDA_FASTBUILD=1"

